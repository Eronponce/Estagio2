{% extends 'html/base.html' %} 
{% load static %} 
{% block title %}owner{%endblock %} 
{% block content %}
<main class="container d-flex justify-content-center align-items-center">
  <form method="post">
    {% csrf_token %} {{ owner_form.as_p }}
    <button type="submit">Salvar</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>CPF</th>
        <th>birth</th>

      </tr>
    </thead>
    <tbody>
      {% for owner in owners %}
      <tr>
        <td>{{ owner.name }}</td>   
        <td>{{ owner.cpf }}</td>
        <td>{{ owner.birth }}</td>
        <td>
          <a href="{% url 'edit_owner' owner.id %}" class="btn btn-primary"
            >Editar</a
          >
        </td>
        <td>
          <form method="post" action="{% url 'delete_owner' owner.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

{% endblock %}
